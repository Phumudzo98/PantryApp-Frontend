<div class="container">
    <div class="row">
        <div class="col-12">
            <img src="Arrow left.png" style="margin-top: 10%; margin-left: 1%; width: 10%;">
            <p style="font-size: 25px; margin-left: 1%; padding-top: 5%; font-weight: bold;">Available items</p>
            <hr>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Qty</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pantryItems" [ngClass]="getExpiryClass(item)">
                        <td>{{ item.name }}</td>
                        <td>{{ item.category }}</td>
                        <td>
                            <input style="width: 70%;" type="number" [(ngModel)]="item.qty" class="qty-input">
                        </td>
                        <td>
                            <button style="border-radius: 30px;" class="update-btn" (click)="updateQuantity(item)">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            
            
            
        </div>
    </div>

</div>
